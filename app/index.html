<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Notes App</title>
</head>
<body class="body">
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <article class="message is-warning">
                <div class="message-header">
                    <p>Warning</p>
                </div>
                <div class="message-body">
                    Are you sure you want to delet all of your notes?
                </div>
                <footer class="modal-card-foot">
                    <button class="button is-warning confirm-delete">Yup, Delete 'em</button>
                    <button class="button close-modal">Nope, Go Back!</button>
                </footer>
            </article>
        </div>
    </div>
    <section class="columns">
        <div class="column">
            <div class="section">
                <h1 class="title">Notes App</h1>
                <form class="card-form">
                    <div class="field">
                        <input class="input" type="text" placeholder="Title" required>
                    </div>
                    <div class="field">
                        <textarea class="textarea" placeholder="Description" required></textarea>
                    </div>
                    <div class="field is-grouped note-field">
                        <div class="control">
                            <button type="submit" class="button is-info">
                                Add Note
                            </button>
                        </div>
                        <div class="control">
                            <button class="button is-text active-modal">
                                Clear All Notes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="column">
            <div class="section">
                <div class="card-list"></div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
